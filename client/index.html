        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init('owxwQWa3Ry2FxkhKz');
            })();
        </script>

    <body>
        <div id="wrapper">
            <header>
                <nav>
                    <ul>
                        <li><a class="active" href="/"><h3 id="nav-header">spencer pope</h3><img id="nav-fav" src="/assets/favicon.ico" alt="favicon" /></a></li>
                        <li><a href="/resume">resume</a></li>
                        <li><a href="/projects">projects</a></li>
                    </ul>
                </nav>
            </header>
            <div id="page-content">
                <div id="left-content-wrapper">
                    <div id="top-left-wrapper">
                        <div id="whats-new-wrapper">
                            <h4>check out my latest post</h4>
                            <div id="whats-new"></div>
                        </div>
                        <div id="projects-link-wrapper">
                            <h4>see what else I'm working on</h4>
                            <div id="projects-link-btn">
                                click here!
                            </div>
                        </div>
                    </div>
                    <div id="contact-form-wrapper">
                        <form id="contact-form">
                            <h4>send me an email ♡</h4>
                            <input type="hidden" name="contact_number">
                            <div class="contact-fields">
                                <div class="contact-child">
                                    <div class="contact-field">
                                        <label>Name</label>
                                        <input type="text" name="user_name">
                                    </div>
                                    <div class="contact-field">
                                        <label>Email</label>
                                        <input type="email" name="user_email">
                                    </div>
                                </div>
                                <div class="contact-child">
                                    <label>Message</label>
                                    <textarea name="message"></textarea>
                                </div>
                            </div>
                            <input id="send-email" style="margin-top: 20px; width: 100px;" type="submit" value="send">
                        </form>
                    </div>
                </div>
                <div id="twitter-feed-wrapper"></div>
            </div>
            <footer>
                <ul>
                    <li><a href="https://github.com/spope851" target="_blank"><img src="/assets/images/github.svg" alt="github"/></a></li>

                </ul>
